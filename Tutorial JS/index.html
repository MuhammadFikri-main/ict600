<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ============================= Q1
        var studName = "Muhammad Fikri";
        var matricNum = 2021983531;
        var DOB = "4 April 1999";
        var phoneNum = "01140420880";
        var email = "mfikri4499@gmail.com";
        var address = "Pasir Gudang, Johor";

        // ============================= Q2
        document.write("Student Name : "+studName+"</br>");
        document.write("Matric Number : "+matricNum+"</br>");
        document.write("Date Of Birth : "+DOB+"</br>");
        document.write("Phone Number : "+phoneNum+"</br>");
        document.write("Email : "+email+"</br>");
        document.write("Address : "+address+"</br></br>");

        // ============================= Q3
        // Define an anonymous function
        (function() {
            // Generate a random hexadecimal color code
            var color = "#" + Math.floor(Math.random()*16777215).toString(16);

            // Set the background color of the body element
            document.body.style.backgroundColor = color;
        })();

        // ============================= Q4
        // Get the current date and time
        var now = new Date();

        // Define an array of day names
        var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // Get the current day of the week
        var dayOfWeek = daysOfWeek[now.getDay()];

        // Get the current hour, minute, and second
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // Convert hours to 12-hour format
        var period = (hours >= 12) ? "PM" : "AM";
        hours = (hours > 12) ? hours - 12 : hours;

        // Display the current day and time
        document.write("Today is: " + dayOfWeek + ".</br>");
        document.write("Current time is: " + hours + " " + period + " : " + minutes + " : " + seconds + ".</br>");

        // ============================= Q5
        // Get the current date
        var now = new Date();

        // Get the current month, day, and year
        var month = now.getMonth() + 1; // Add 1 to get the correct month index (0-11)
        var day = now.getDate();
        var year = now.getFullYear();

        // Define the desired date formats
        var format1 = month + "-" + day + "-" + year;
        var format2 = month + "/" + day + "/" + year;
        var format3 = day + "-" + month + "-" + year;
        var format4 = day + "/" + month + "/" + year;

        // Display the current date in the desired formats using document.write()
        document.write("</br>"+"mm-dd-yyyy: " + format1 + "<br>");
        document.write("mm/dd/yyyy: " + format2 + "<br>");
        document.write("dd-mm-yyyy: " + format3 + "<br>");
        document.write("dd/mm/yyyy: " + format4 + "<br>");

        // ============================= Q6
        // Define a function to capitalize the first letter of each word
        const capitalizeWords = (str) =>
        str.replace(/\b\w/g, (char) => char.toUpperCase());

        // Input string
        const inputString = "hello world";

        // Call the function and display the result
        document.write("</br>"+capitalizeWords(inputString)+"</br>");

        // ============================= Q7
        // Input number of minutes
        const minutesNum = 145;

        // Calculate hours and minutes
        const hoursNum = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;

        // Display the result using document.write()
        document.write("</br>"+minutesNum + " minutes is equivalent to " + hoursNum + " hours and " + remainingMinutes + " minutes.</br>");

        // ============================= Q8
        // Input temperature in Celsius and Fahrenheit
        const celsius = 30;
        const fahrenheit = 86;

        // Convert Celsius to Fahrenheit
        const celsiusToFahrenheit = (celsius * 9/5) + 32;

        // Convert Fahrenheit to Celsius
        const fahrenheitToCelsius = (fahrenheit - 32) * 5/9;

        // Display the results using document.write()
        document.write("</br>"+celsius + " degrees Celsius is equivalent to " + celsiusToFahrenheit + " degrees Fahrenheit.<br>");
        document.write(fahrenheit + " degrees Fahrenheit is equivalent to " + fahrenheitToCelsius + " degrees Celsius.<br>");

        // ============================= Q9
        // Input total marks and examination type
        const totalMarks = 95;
        const examinationType = "Final-exam";

        // Check if the student gets A+ grade
        const isAPlusGrade = (totalMarks >= 89 && totalMarks <= 100) || (examinationType === "Final-exam" && totalMarks >= 90);

        // Display the result
        document.write("<br>Total Marks: " + totalMarks + "<br>");
        document.write("Examination Type: " + examinationType + "<br>");
        document.write("A+ Grade: " + isAPlusGrade);

        // ============================= Q10
        function showWelcomeAlert() {
            const name = document.getElementById("name").value;
            alert("Welcome, " + name + "!");
        }

        // ============================= Q11
        function multiply() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const result = num1 * num2;
            document.getElementById("result").innerHTML = "The Result Is : <br>" + result;
        }

        function divide() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const result = num1 / num2;
            document.getElementById("result").innerHTML = "The Result Is : <br>" + result;
        }

        // ============================= Q12
        function capitalizeWords1(str1) {
        // Split the string into an array of words
        const words = str1.split(" ");

        // Iterate through each word and capitalize the first letter
        for (let i = 0; i < words.length; i++) {
            words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }

        // Join the words back into a string
        const capitalizedStr1 = words.join(" ");

        // Display the capitalized string using document.write
        document.write("</br>Original string: " + str1 + "<br>");
        document.write("Capitalized string: " + capitalizedStr1);
        }

        // Call the function with a sample string
        const inputStr = "hello world";
        capitalizeWords1(inputStr);

        // ============================= Q13
        function findWordLengths(str2) {
        // Split the string into an array of words
        const words2 = str2.split(" ");

        // Iterate through each word and find its length
        for (let i = 0; i < words2.length; i++) {
            document.write(`<br>Length of word "${words2[i]}": ${words2[i].length}<br>`);
        }
        }

        // Call the function with a sample string
        const inputStr2 = "This is a sample string";
        findWordLengths(inputStr2);

    </script>

    <form onsubmit="return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="button" onclick="showWelcomeAlert()">Submit</button>
    </form>

    <form onsubmit="return false;">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1">
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2">
        <br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    
    <p id="result"></p>
    
</body>
</html>
